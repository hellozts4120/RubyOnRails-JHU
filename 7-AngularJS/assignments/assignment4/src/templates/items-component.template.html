<table class="table">
  <tr>
      <th>ID</th>
      <th>Short Name</th>
      <th>Name</th>
      <th>Description</th>
  </tr>

  <tr ng-repeat="item in $ctrl.items">
    <td>{{ item.id }}</td>
    <td>{{ item.short_name }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.description }}</td>
  </tr>

</table>
